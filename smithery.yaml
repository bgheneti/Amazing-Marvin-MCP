# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'amazing-marvin-mcp', args: [], env: { AMAZING_MARVIN_API_KEY: config.amazingMarvinApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - amazingMarvinApiKey
    properties:
      amazingMarvinApiKey:
        type: string
        description: Amazing Marvin API key
  exampleConfig:
    amazingMarvinApiKey: your-api-key-here
